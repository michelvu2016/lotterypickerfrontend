<div class="numberPanel" *ngIf="numberList?.length"> 
<table class="table table-bordered text-center pastDrawnNumber panel-border">
        <tr *ngFor="let numberSet of numberList; let i = index" >
          <td *ngFor="let num of numberSet; let j = index">
            
            <app-number-control [number]="num"

            (numberSelectedEvent)="onOverNumber($event)"
            >

            </app-number-control>

          </td>
          <td><i class="material-icons" (click) = "rowClick(i)">flight</i></td>
        </tr>


      </table>

</div>
